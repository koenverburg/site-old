name: build

on:
  push:
    branches:
      - develop
      - feature/*

jobs:

  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Prime node modules Cache 
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: yarn install
        run: yarn install --frozen-lockfile

  static-analysis:
    runs-on: ubuntu-latest
    needs: [ dependencies ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Restore node modules Cache 
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Restore Eslint Cache 
        uses: actions/cache@v2
        id: eslint-cache 
        with:
          path: "**/.eslintcache"
          key: ${{ runner.os }}-eslint

      - name: Restore Jest Cache 
        uses: actions/cache@v2
        id: jest-cache 
        with:
          path: "**/.jest-cache"
          key: ${{ runner.os }}-jest-${{ hashFiles('**/jest.config.js') }}

      - name: Dependencies check
        run: |
          yarn depcheck

      - name: Check for unused files
        run: |
          yarn filecheck

      - name: linting
        run: |
          yarn lint:ci

      - name: Unit Testing
        run: |
          yarn test:ci


  build:
    runs-on: ubuntu-latest
    needs: [ dependencies, static-analysis ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Restore node modules Cache 
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Restore Nextjs Build Cache 
        uses: actions/cache@v2
        id: next-cache 
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}

      - name: Dist build
        env:
          GRAPHCMS_URL: ${{ secrets.GRAPHCMS_URL }}
        run: |
          yarn dist

      - name: Clean Up Node Modules
        run: |
          yarn autoclean --force
          rm -rf node_modules/webpack node_modules/webpack-dev-middleware node_modules/webpack-hot-middleware

      - name: Creating Package
        run: |
          pkg . --targets node9-alpine-x64 --out-path pkg
